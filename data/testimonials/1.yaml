text: "Kaitlyn revamped and led social media at Inflection across multiple brands and product lines. She was effective at curating relevant topics and keeping a steady rhythm of posts across the channels. She was a major contributor to our company blog and project managed content submissions from the team. Also, she helped lead the branding effort around our Fresh 15 college recruiting program which was quite successful. Kaitlyn is organized, self-directed, and well-liked by her teammates."
